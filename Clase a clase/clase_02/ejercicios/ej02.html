<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ejercicio 2</title>
		<style>
			table {
				border-collapse: collapse;
			}

			td {
				border: 1px solid black; /*Shorthand*/
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h2>Ejercicio 2</h2>

		<table>
			<tbody>
				<tr>
					<td>A</td>
					<td>B</td>
					<td rowspan="3">C</td>
					<td>D</td>
				</tr>

				<tr>
					<!--Al poner este rowspan la H se corre-->
					<td rowspan="2">E</td>
					<td>F</td>
					<td rowspan="3">G</td>
				</tr>

				<tr>
					<td>H</td>
				</tr>

				<tr>
					<td>I</td>
					<td>J</td>
					<td>K</td>
				</tr>
			</tbody>
		</table>

		<h2>Ejercicio 2 (MOD)</h2>

		<table>
			<tbody>
				<tr>
					<td>A</td>
					<td>B</td>
					<td>C</td>
					<td>D</td>
				</tr>

				<tr>
					<td>E</td>
					<td rowspan="2" colspan="2">F</td>
					<td rowspan="3">G</td>
				</tr>

				<tr>
					<td>H</td>
				</tr>

				<tr>
					<td>I</td>
					<td>J</td>
					<td>K</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
