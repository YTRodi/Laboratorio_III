<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/main.js" type="module"></script>

</head>
<body>
    <section class="container" id="dataIn">
        <form id="form-principal">
            <label class="desaparecer" id="labelId">
                ID: <input class="desaparecer" type="text" id="txtId" name="id" disabled>
            </label>
            <br><br>
            <label>
                Nombre:<input type="text" id="txtNombre" name="nombre" required>
            </label>
            <br><br>
            <label>
                Apellido:<input type="text" id="txtApellido" name="apellido" required>
            </label>
            <br><br>
            <label>
                Email:<input type="email" id="txtEmail" name="email" required>
            </label>
            <br><br>
            <fieldset>
                <legend>Genero</legend>
                <label for="rdoM">
                    <input type="radio" id="rdoM" name="gender" value="Male" checked>Masculino
                </label>
                <br><br>
                <label for="rdoF">
                    <input type="radio" id="rdoF" name="gender" value="Female">Femenino
                </label>
            </fieldset>
            <br>
            <button id="btnAlta">Alta persona</button>
            <button class="desaparecer" id="btnBaja">Baja persona</button>
            <button class="desaparecer" id="btnModif">Modificar persona</button>
            <button id="btnCancelar">Cancelar</button>
            <button id="btnLimpiarTabla">Limpiar Tabla</button>
            <br>
            <br>

        </form>
    </section>

    <section class="container">
        <div id="divTabla">

        </div>
    </section>
</body>
